<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosities And Incredible Exemplars</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/android-chrome-512x512.png">
</head>
<body>
    <div class="containermain">
        <header>
            <nav class="fixed-nav">
                <ul>
                    <li><a href="index.html" class="tooltip" data-tooltip="Home">üè†</a></li>
                    <li><a href="curiosities.html" class="tooltip" data-tooltip="Curiosities">ü¶Ñ</a></li>
                    <li><a href="latin.html" class="tooltip" data-tooltip="Latin Expressions">üåê</a></li>
                    <li><a href="exemplars.html" class="tooltip" data-tooltip="Exemplars">üèÖ</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="exemplars-section">
                <!-- Les exemplaires seront ajout√©s ici par JavaScript -->
            </section>
        </main>
    </div>

    <script>
        const exemplars = [
            {
                "nom": "joel-david-hamkins",
                "title": "Joel David Hamkins",
                "description": "Joel David Hamkins is a distinguished American mathematician and philosopher renowned for his profound contributions to mathematical logic, particularly in set theory and the philosophy of mathematics. He is celebrated for his groundbreaking work on the foundations of mathematics, notably through the development and application of forcing techniques and the exploration of large cardinals. Hamkins is also a passionate advocate for the multiverse conception in set theory, delving into the myriad of possible mathematical realities.",
                "achievements": "Hamkins has revolutionized modern set theory with his profound research on forcing and large cardinals. He has authored numerous influential papers and several seminal academic books that have become essential references in the field. Beyond his research, Hamkins actively engages in philosophical discourse regarding the nature of mathematical reality, contributing significantly to debates on the existence and nature of mathematical entities. His innovative approaches have opened new avenues in both mathematics and philosophy, earning him widespread acclaim and numerous awards.",
                "citation": "‚ÄúThe beauty of mathematics lies in its ability to reveal infinite and complex structures with surprising elegance.‚Äù",
                "wikipedia": "https://en.wikipedia.org/wiki/Joel_Hamkins",
                "image": "images/joel-david-hamkins.png",
                "specialities": ["Mathematics", "Logic", "Set Theory", "Philosophy"]
            },
            {
                "nom": "stephen-wolfram",
                "title": "Stephen Wolfram",
                "description": "Stephen Wolfram is a leading Anglo-American computer scientist, physicist, and entrepreneur. He is best known for developing Mathematica, a powerful computational software, and Wolfram Alpha, a groundbreaking computational knowledge engine. As the author of the influential book 'A New Kind of Science,' Wolfram explores cellular automata and computational systems, offering novel insights into complexity and creativity within natural and computational sciences. His work bridges the gap between theoretical research and practical applications, making profound impacts across multiple disciplines.",
                "achievements": "Founder of Wolfram Research, Stephen Wolfram has transformed the landscape of scientific computing with Mathematica, which is widely used in academia, industry, and research institutions around the globe. Wolfram Alpha revolutionized information accessibility by providing a computational approach to search, enabling users to obtain answers derived from structured data rather than mere keyword matches. His seminal work, 'A New Kind of Science,' has expanded our understanding of complex systems and universal computation, influencing fields such as physics, biology, and computer science. Wolfram's visionary contributions have earned him numerous accolades and a reputation as a pioneer in computational thinking and innovation.",
                "citation": "‚ÄúThe power of computation allows us to uncover deep truths about the world around us, beyond what the eye can see.‚Äù",
                "wikipedia": "https://en.wikipedia.org/wiki/Stephen_Wolfram",
                "image": "images/stephen-wolfram.png",
                "specialities": ["Computational Science", "Physics", "Mathematics", "Computer Science"]
            }
        ];


        document.addEventListener("DOMContentLoaded", () => {
            const exemplarsContainer = document.querySelector(".exemplars-section");

            // Fonction pour afficher les exemplaires
            function displayExemplars(exemplarsToDisplay) {
                exemplarsContainer.innerHTML = ''; // Efface le contenu pr√©c√©dent

                exemplarsToDisplay.forEach(exemplar => {
                    // Cr√©ation de la carte pour l'exemplaire
                    const article = document.createElement("article");
                    article.className = "fact-card";
                    article.id = exemplar.nom;
                    article.style.width = '92.5%'; // Force la largeur √† 95%
                    article.style.marginBottom = '40px'; // Augmente l'√©cart vertical
                    article.style.padding = '30px'; // Ajoute de l'espace int√©rieur
                    article.style.border = '3px solid #ff69b4'; // √âpaissit la bordure
                    article.style.borderRadius = '15px'; // Coins arrondis
                    article.style.boxShadow = '0 6px 25px rgba(0, 0, 0, 0.2)'; // Ombre plus prononc√©e
                    article.style.background = 'linear-gradient(135deg, #f9f9f9, #e6f7ff)'; // Arri√®re-plan d√©grad√©
                    article.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease'; // Animation au survol

                    // Effet de survol pour l'encart
                    article.addEventListener("mouseover", () => {
                        article.style.transform = 'translateY(-5px)';
                        article.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
                    });
                    article.addEventListener("mouseout", () => {
                        article.style.transform = 'translateY(0)';
                        article.style.boxShadow = '0 6px 25px rgba(0, 0, 0, 0.2)';
                    });

                    // Ajout d'une image
                    const image = document.createElement("img");
                    image.src = exemplar.image;
                    image.alt = exemplar.title;
                    image.className = "exemplar-image";
                    image.style.width = '150px';
                    image.style.height = '150px';
                    image.style.borderRadius = '50%';
                    image.style.objectFit = 'cover';
                    image.style.display = 'block';
                    image.style.margin = '0 auto 20px auto';
                    image.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.2)';

                    const factContent = document.createElement("div");
                    factContent.className = "fact-content";
                    factContent.style.textAlign = 'center';

                    const title = document.createElement("h2");
                    title.className = "fact-title";
                    title.textContent = exemplar.title;
                    title.style.marginBottom = '15px';
                    title.style.color = '#333';
                    title.style.fontSize = '1.8em';

                    const description = document.createElement("p");
                    description.className = "fact-body";
                    description.textContent = exemplar.description;
                    description.style.marginBottom = '15px';
                    description.style.color = '#555';
                    description.style.lineHeight = '1.6';

                    const achievements = document.createElement("p");
                    achievements.className = "fact-body";
                    achievements.textContent = exemplar.achievements;
                    achievements.style.marginBottom = '15px';
                    achievements.style.color = '#555';
                    achievements.style.lineHeight = '1.6';

                    const citation = document.createElement("blockquote");
                    citation.style.fontStyle = 'italic';
                    citation.style.color = '#777';
                    citation.style.margin = '20px auto';
                    citation.style.maxWidth = '600px';
                    citation.style.position = 'relative';
                    citation.style.padding = '10px 20px';
                    citation.style.borderLeft = '5px solid #ff69b4';
                    citation.style.backgroundColor = '#f0f0f0';
                    citation.style.borderRadius = '5px';

                    // Ajout de guillemets ouvrant et fermant autour de la citation
                    const quoteIconStart = document.createElement("span");
                    quoteIconStart.textContent = "‚Äú";
                    quoteIconStart.style.fontSize = '2em';
                    quoteIconStart.style.color = '#ff69b4';
                    quoteIconStart.style.position = 'absolute';
                    quoteIconStart.style.left = '10px';
                    quoteIconStart.style.top = '-10px';

                    const quoteIconEnd = document.createElement("span");
                    quoteIconEnd.textContent = "‚Äù";
                    quoteIconEnd.style.fontSize = '2em';
                    quoteIconEnd.style.color = '#ff69b4';
                    quoteIconEnd.style.position = 'absolute';
                    quoteIconEnd.style.right = '10px';
                    quoteIconEnd.style.bottom = '-10px';

                    citation.appendChild(quoteIconStart);
                    citation.appendChild(document.createTextNode(exemplar.citation));
                    citation.appendChild(quoteIconEnd);


                    // Ajout d'une ic√¥ne citation
                    const quoteIcon = document.createElement("span");
                    quoteIcon.textContent = "‚Äú";
                    quoteIcon.style.fontSize = '2em';
                    quoteIcon.style.color = '#ff69b4';
                    quoteIcon.style.position = 'absolute';
                    quoteIcon.style.left = '10px';
                    quoteIcon.style.top = '-10px';
                    citation.appendChild(quoteIcon);

                    const wikipediaLink = document.createElement("a");
                    wikipediaLink.href = exemplar.wikipedia;
                    wikipediaLink.textContent = "Read more on Wikipedia";
                    wikipediaLink.target = "_blank";
                    wikipediaLink.rel = "noopener noreferrer";
                    wikipediaLink.style.display = "inline-block";
                    wikipediaLink.style.marginTop = "15px";
                    wikipediaLink.style.color = "#1a0dab"; // Couleur bleue standard des liens
                    wikipediaLink.style.textDecoration = "none";
                    wikipediaLink.style.fontWeight = "bold";

                    // Effet de survol pour le lien
                    wikipediaLink.addEventListener("mouseover", () => {
                        wikipediaLink.style.textDecoration = "underline";
                    });
                    wikipediaLink.addEventListener("mouseout", () => {
                        wikipediaLink.style.textDecoration = "none";
                    });

                    // Ajout d'une section sp√©cialit√©s
                    const specialitiesContainer = document.createElement("div");
                    specialitiesContainer.className = "specialities";
                    specialitiesContainer.style.marginTop = '20px';

                    exemplar.specialities.forEach(tag => {
                        const tagElement = document.createElement("span");
                        tagElement.className = "tag";
                        tagElement.textContent = tag;
                        tagElement.style.display = 'inline-block';
                        tagElement.style.backgroundColor = '#ffb6c1';
                        tagElement.style.color = '#fff';
                        tagElement.style.padding = '8px 15px';
                        tagElement.style.borderRadius = '20px';
                        tagElement.style.fontSize = '14px';
                        tagElement.style.margin = '5px'; // Correction ici
                        tagElement.style.cursor = 'pointer';
                        tagElement.style.transition = 'background-color 0.3s ease, transform 0.3s ease';

                        // Effet de survol pour les tags
                        tagElement.addEventListener("mouseover", () => {
                            tagElement.style.backgroundColor = '#ff69b4';
                            tagElement.style.transform = 'scale(1.1)';
                        });
                        tagElement.addEventListener("mouseout", () => {
                            tagElement.style.backgroundColor = '#ffb6c1';
                            tagElement.style.transform = 'scale(1)';
                        });

                        specialitiesContainer.appendChild(tagElement);
                    });

                    // Ajout des √©l√©ments au contenu de l'exemplaire
                    factContent.appendChild(image);
                    factContent.appendChild(title);
                    factContent.appendChild(description);
                    factContent.appendChild(achievements);
                    factContent.appendChild(citation);
                    factContent.appendChild(wikipediaLink);
                    factContent.appendChild(specialitiesContainer);

                    article.appendChild(factContent);

                    exemplarsContainer.appendChild(article);
                });
            }

            // Afficher tous les exemplaires au chargement
            displayExemplars(exemplars);
        });
    </script>
</body>
</html>
