                }
            });
        });

        // Attribution des couleurs aux tags
        const tagColors = [
            "#FF5733", "#33FF57", "#3357FF", "#FF33A6", "#FFC300", "#8E44AD",
            "#3498DB", "#1ABC9C", "#E67E22", "#2ECC71", "#E74C3C", "#9B59B6",
            "#F1C40F", "#34495E", "#D35400", "#16A085", "#C0392B", "#27AE60",
            "#2980B9", "#95A5A6"
        ];

        const tagColorMap = {};
        allTags.forEach((tag, index) => {
            tagColorMap[tag] = tagColors[index % tagColors.length];
        });

        document.addEventListener("DOMContentLoaded", () => {
            const mainContainer = document.querySelector("main");

            // Cr√©ation du nuage de tags
            const tagCloudContainer = document.createElement("section");
            tagCloudContainer.className = "tag-cloud";

            // Bouton pour afficher tous les faits
            const showAllTag = document.createElement("span");
            showAllTag.className = "tag-cloud-tag";
            showAllTag.textContent = "Show All";
            showAllTag.style.backgroundColor = "#ccc";
            showAllTag.addEventListener("click", () => {
                displayFacts(facts);
                highlightSelectedTag(null);
            });
            tagCloudContainer.appendChild(showAllTag);

            // Ajout des tags au nuage de tags
            allTags.forEach(tag => {
                const tagElement = document.createElement("span");
                tagElement.className = "tag-cloud-tag";
                tagElement.textContent = tag;
                tagElement.style.backgroundColor = tagColorMap[tag];

                // √âv√©nement au clic sur un tag
                tagElement.addEventListener("click", () => {
                    filterFactsByTag(tag);
                    highlightSelectedTag(tag);
                });

                tagCloudContainer.appendChild(tagElement);
            });

            // Ajout du nuage de tags au conteneur principal
            mainContainer.appendChild(tagCloudContainer);

            const factsContainer = document.querySelector(".facts-section");

            // Fonction pour afficher les faits
            function displayFacts(factsToDisplay) {
                factsContainer.innerHTML = ''; // Efface les faits pr√©c√©dents

                factsToDisplay.forEach(fact => {
                    // Cr√©ation de la carte du fait
                    const article = document.createElement("article");
                    article.className = "fact-card";
                    article.id = fact.id;

                    const factContent = document.createElement("div");
                    factContent.className = "fact-content";

                    const title = document.createElement("h4");
                    title.className = "fact-title";
                    title.textContent = fact.title;

                    const body = document.createElement("p");
                    body.className = "fact-body";
                    body.textContent = fact.body;

                    factContent.appendChild(title);
                    factContent.appendChild(body);

                    const factFooter = document.createElement("div");
                    factFooter.className = "fact-footer";

                    const tagsContainer = document.createElement("div");
                    tagsContainer.className = "tags";

                    fact.tags.forEach(tagText => {
                        const tag = document.createElement("span");
                        tag.className = "tag";
                        tag.textContent = tagText;
                        tag.style.backgroundColor = tagColorMap[tagText];

                        // √âv√©nement au clic sur un tag dans la carte
                        tag.addEventListener("click", () => {
                            filterFactsByTag(tagText);
                            highlightSelectedTag(tagText);
                        });

                        tagsContainer.appendChild(tag);
                    });

                    factFooter.appendChild(tagsContainer);

                    article.appendChild(factContent);
                    article.appendChild(factFooter);

                    factsContainer.appendChild(article);
                });
            }

            // Fonction pour filtrer les faits par tag
            function filterFactsByTag(tag) {
                const filteredFacts = facts.filter(fact => fact.tags.includes(tag));
                displayFacts(filteredFacts);
            }

            // Fonction pour mettre en √©vidence le tag s√©lectionn√©
            function highlightSelectedTag(selectedTag) {
                const tagElements = document.querySelectorAll(".tag-cloud-tag");
                tagElements.forEach(tagElement => {
                    if (tagElement.textContent === selectedTag) {
                        tagElement.classList.add("selected-tag");
                    } else {
                        tagElement.classList.remove("selected-tag");
                    }
                });
            }

            // Afficher tous les faits au chargement
            displayFacts(facts);
        });

    </script>
</body>
</html>
